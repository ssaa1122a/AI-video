<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AI Video Tool for Kids - Generate fun stories and videos using AI" />
  <title>AI Kids Video Generator</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #fff9f0;
      padding: 30px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .story-box {
      background: #e0f7fa;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .ads {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ AI Kids Video Creator</h1>
  <p>Type a word and get a fun, kid-friendly story!</p>
  <input id="keyword" placeholder="Enter a word (e.g., Dinosaur)" />
  <button onclick="generateStory()">Generate Story</button>

  <div id="result" class="story-box"></div>

  <div class="ads">
    <!-- Google AdSense placeholder -->
    <!-- Replace with your AdSense code -->
    <p>Advertisement</p>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXX"  <!-- Replace with your Ad Unit -->
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <script>
    async function generateStory() {
      const keyword = document.getElementById('keyword').value;
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = 'Generating...';

      const res = await fetch('/generate-story', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ keyword }),
      });
      const data = await res.json();
      resultBox.innerHTML = `<h3>Your Story</h3><p>${data.story}</p>`;
    }
  </script>
</body>
</html>
